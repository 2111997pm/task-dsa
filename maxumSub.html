<body>
    <script>
        function maxSubArray(arr) {
            let max = arr[0];

            for (let i = 1; i < arr.length; i++) {

                arr[i] = Math.max(arr[i], arr[i] + arr[i - 1])
                max = Math.max(max, arr[i])

            }


            return max;



        }

        console.log(maxSubArray([-2, 1, -3, 4, -1, 2, 1, -5, 4]));





    </script>
