<!DOCTYPE html>

<body>
    <script>
        function getPermutations(input) {
            if (input.length <= 1) {
                return [input];
            }

            const permutations = [];

            for (let i = 0; i < input.length; i++) {
                const char = input[i];
                const remainingChars = input.slice(0, i) + input.slice(i + 1);
                const charPermutations = getPermutations(remainingChars);

                for (let j = 0; j < charPermutations.length; j++) {
                    permutations.push(char + charPermutations[j]);
                }
            }

            return permutations;
        }

        const input = 'abc';
        const result = getPermutations(input);
        console.log(result);

    </script>

</body>

</html>
