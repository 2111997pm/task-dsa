<body>
    <script>
        function maxDrinks(numCoconuts, numEmptyShells) {

            let totalshell = numCoconuts;
            let EmptyShells = numCoconuts;


            while (EmptyShells >= numEmptyShells) {
                const newshell = Math.floor(EmptyShells / numEmptyShells);

                EmptyShells = EmptyShells % numEmptyShells + newshell;

                totalshell += newshell;

            }

            return totalshell;

        }


        console.log(maxDrinks(9, 3));


    </script>

</body>
