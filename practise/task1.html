        function sortedArray(num1, num2) {
            let array = [...num1, ...num2].sort((a, b) => a - b);
            let n = array.length
            let mid = n % 2 === 0 ? (array[n / 2] + array[n / 2 - 1]) / 2 : array[Math.floor(n / 2)]
            return mid;
        }
