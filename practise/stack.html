    <script>

        let stack = []
        let size = stack.length;

        function push(val) {
            stack[size] = val
            size++;
        }

        function pop() {
            let lastItem = stack[size - 1]
            size--;
            stack.length = size;
            return lastItem;
        }

        function reverseStr(item) {
            for (let i = 0; i < item.length; i++) {
                push(item[i])
            }

            for (let i = 0; i < item.length; i++) {
                item[i] = pop();
            }
        }

        let str = "anil";

    </script>
