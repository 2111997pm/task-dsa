<body>
    <script>

        let array = [12, 13, 14, 15, 16, 17];
        let element = 50;
        index = 3;
        for (let i = 0; i < array.length; i++) {

            array[i] = array[i+1]
            if (i >= index) {
                if (i === index) {
                    array[i] = element;
                }
            }

        }
        console.log(array);




    </script>
