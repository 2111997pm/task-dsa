<body>
    <script>

        function subSequnces(str) {
            if (str.length === 0) return [[]];

            let first = str[0];
            let rest = str.slice(1);
            
            let combination = subSequnces(rest);
            let array = [];
            
    
            combination.forEach(function(data){
                let withFirst = [...data,first];
                array.push(withFirst)
            })
            
            return [...array,...combination]

        }
        console.log(subSequnces(['a', 'b', 'c']));



    </script>

</body>
