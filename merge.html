    <script>
        function mergeSort(arr, start, end) {

            if (arr.length < 2) {
                return arr;
            }

            let mid = Math.floor(arr.length / 2)

            let leftArray = arr.slice(0, mid)
            let rightArrray = arr.slice(mid);

            return merge(mergeSort(leftArray), mergeSort(rightArrray))

        }

        function merge(leftArray, rightArrray) {
            let sortedArray = [];

            while (leftArray.length && rightArrray.length) {

                if (leftArray[0] <= rightArrray[0]) {
                    sortedArray.push(leftArray.shift())
                } else {
                    sortedArray.push(rightArrray.shift());
                }
            }

            return [...sortedArray, ...leftArray, ...rightArrray]


        }





        console.log(mergeSort([8, 9, 2, 6, 2, 1]));

    </script>
