<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        function reverse(n) {

            var reverse = 0;

            while (n > 0) {
                reverse = reverse * 10 + (n % 10);
                n = Math.floor(n / 10);
            }
            return reverse;

        }
        
        console.log(reverse(123));

    </script>
</body>

</html>
